<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Page</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Initial Text */
    .initial-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(2rem, 8vw, 4rem); /* Responsive font size */
      white-space: nowrap; /* Prevent text from wrapping */
      animation: fade 3s ease-in-out forwards;
    }

    @keyframes fade {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Light Source (Perfect Circle) */
    .light-source {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 20px 10px #fff;
      transform: translate(-50%, -50%);
      opacity: 0;
      animation: 
        appear 1s ease-in-out 3s forwards,
        glow 2s ease-in-out 4s 3,
        enlarge 3s ease-in-out 10s forwards;
    }

    @keyframes appear {
      0% { width: 0; height: 0; opacity: 0; }
      100% { width: clamp(60px, 15vw, 100px); height: clamp(60px, 15vw, 100px); opacity: 1; } /* Responsive circle size */
    }

    @keyframes glow {
      0%, 100% { opacity: 1; box-shadow: 0 0 20px 10px #fff; }
      50% { opacity: 0.3; box-shadow: 0 0 40px 20px #fff; }
    }

    @keyframes enlarge {
      0% { width: clamp(60px, 15vw, 100px); height: clamp(60px, 15vw, 100px); opacity: 1; }
      100% { width: 200vmax; height: 200vmax; opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Initial Text -->
  <div class="initial-text">GET. SET. REV!</div>

  <!-- Light Source (Perfect Circle) -->
  <div class="light-source"></div>
</body>
</html>
